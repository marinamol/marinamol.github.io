<body>	
	<div class="container">
		<a class="link" href="#my-modal" data-toggle="modal">ссылка на модальное окно</a>
		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">кнопка вызова модального окна</button>
	</div>	

	<!-- Модальное окно   -->
	<div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        <p>Вы дейтвительно хотите удалить файл?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
	        <button type="button" class="btn btn-primary">Нет</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
